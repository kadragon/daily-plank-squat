name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  precommit-gate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: HUSKY=0 bun install --frozen-lockfile

      - name: Run pre-commit checks
        run: bun run precommit
